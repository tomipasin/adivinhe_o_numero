<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Jogo adivinhe o número</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
      <h1>Número aleatório</h1>

      <p>Selecionei um número aleatório entre 1 e 100. 
        Quero ver se tu consegue adivinhar em 10 chances ou menos. 
        Pra te ajudar vou te dizer se teu palpite foi muito alto ou muito baixo.</p>

<div class="form">
  <label for="campoPalpite">Digita o teu palpite: </label>
  <input type="text" id="campoPalpite" class="campoPalpite">
  <input type="submit" value="Enviar palpite" class="envioPalpite">
</div>

<div class="resultadoParas">
  <p class="palpites"></p>
  <p class="ultimoResultado"></p>
  <p class="baixoOuAlto"></p>
</div>
<script src="./js/main.js"></script>
</body>



</html>
